<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | VKR, VNB & AGK</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#0b62a4;
  --secondary:#00c6ff;
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:"Segoe UI", Arial, sans-serif;
  background:linear-gradient(-45deg,#0b62a4,#00c6ff,#0f172a);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:20px;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Instructions button */
.instr-btn{
  position:fixed;
  top:15px;
  left:15px;
  background:white;
  border:none;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  font-size:0.9rem;
  color:var(--primary);
  box-shadow:0 6px 18px rgba(0,0,0,0.25);
  z-index:3;
}

/* Instructions panel */
.instructions{
  position:fixed;
  top:0;
  left:-100%;
  width:80%;
  max-width:350px;
  height:100vh;
  background:white;
  padding:25px;
  box-shadow:12px 0 35px rgba(0,0,0,0.3);
  transition:0.4s ease;
  z-index:4;
}

.instructions.open{
  left:0;
}

.instructions h3{
  color:var(--primary);
  margin-bottom:15px;
}

.instructions ul li{
  margin:12px 0;
  font-size:1rem;
}

/* College Name */
.college-name{
  margin-top:80px;
  font-weight:900;
  font-size:clamp(1.5rem, 5vw, 2.5rem);
  color:white;
  text-shadow:0 4px 20px rgba(0,0,0,0.4);
}

/* Subheading */
.college-sub{
  margin-top:10px;
  font-size:clamp(1rem, 4vw, 1.3rem);
  color:#e5e7eb;
}

/* Logo */
.college-img{
  margin-top:25px;
  width:clamp(120px, 40vw, 200px);
  animation:logoIn 1.6s forwards;
}

@keyframes logoIn{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* Welcome Button */
.welcome-btn{
  margin-top:40px;
  padding:16px 40px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  cursor:pointer;
  color:white;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  box-shadow:0 18px 45px rgba(0,0,0,0.35);
  animation:btnDrop 1.4s ease forwards, pulse 2s infinite 1.6s;
  opacity:0;
}

@keyframes btnDrop{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(0,198,255,0.7)}
  70%{box-shadow:0 0 0 20px rgba(0,198,255,0)}
  100%{box-shadow:0 0 0 0 rgba(0,198,255,0)}
}

.welcome-btn:hover{
  transform:scale(1.08);
}
</style>
</head>

<body>

<button class="instr-btn" onclick="openInstr()">Instructions</button>

<div class="instructions" id="instructions">
  <span style="float:right;font-size:22px;cursor:pointer" onclick="closeInstr()">Ã—</span>
  <h3>Instructions</h3>
  <ul>
    <li>Click Welcome to continue</li>
    <li>Animated professional UI</li>
    <li>Fully mobile responsive</li>
  </ul>
</div>

<div class="college-name">
  VKR, VNB & AGK College of Engineering
</div>

<div class="college-sub">
  Empowering Education Through Innovation
</div>

<img src="logo.jpng.png" class="college-img" alt="College Logo">

<button class="welcome-btn" onclick="goLogin()">Welcome</button>

<script>
function openInstr(){
  document.getElementById("instructions").classList.add("open");
}
function closeInstr(){
  document.getElementById("instructions").classList.remove("open");
}
function goLogin(){
  window.location.href = "login.html";
}
</script>

</body>
</html>
